<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Currency Converter</title>
  </head>
  <body>
    <h1>Currency Converter</h1>
    <div id="popularConversions">Dollar to Euro, Dollar to Yen, Euro to Yen</div>
    <div class="converter">
      <form method="get" id="converterForm" name="converterForm">
        <label for="baseCurrency">Base Currency:</label>
        <select id="baseCurrency"></select>
        <label for="amount">Amount:</label>
        <input type="number" id="amount" value="1" min="1" />
        <label for="targetCurrency">Target Currency:</label>
        <select id="targetCurrency"></select>
        <p>Converted Amount: <span id="convertedAmount"></span></p>
        <button id="latestRates" type="button" class="submit">
          View Latest Rates
        </button>
        <label for="date">Date:</label>
        <input type="date" id="date" />
        <p>Converted Amount: <span id="historicalConvertedAmount"></span></p>
        <button id="historicalRates" type="button" class="submit">
          View Historical Rates
        </button>
      </form>
      <div id="historicalRatesContainer"></div>
    <script type="module" src="currency.mjs"></script>
    <script type="module" src="main.mjs"></script>
  </body>
</html>
